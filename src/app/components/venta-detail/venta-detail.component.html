        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8" matSort style="margin-left: 164px; width: 70.4%;">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="producto">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center; font-weight: bold; font-size: 15px;"> PRODUCTO </th>
                  <td mat-cell *matCellDef="let element" style="font-size: 15px;"> {{element.producto}} </td>
                </ng-container>
              

                <!-- Weight Column -->
                <ng-container matColumnDef="cantidad">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center; font-weight: bold; font-size: 15px;"> CANTIDAD </th>
                  <td mat-cell *matCellDef="let element" style="font-size: 15px;"> {{element.cantidad}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="precio">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center; font-weight: bold; font-size: 15px;"> P. UNITARIO </th>
                        <td mat-cell *matCellDef="let element" style="font-size: 15px;"> {{element.precio}} </td>
                      </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="subtotal">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center; font-weight: bold; font-size: 15px;"> IMPORTE </th>
                  <td mat-cell *matCellDef="let element" style="font-size: 15px;"> {{element.subtotal}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
              </table>

        <br>
        <div style="font-weight:bold; margin-left: 55%">
            TOTAL : S/. {{monto1}}
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-primary" mat-flat-button color="primary" style="background: #1D6F42; color: white;" (click)="declararVenta()">Declarar Venta a SUNAT</button>
        </div>
